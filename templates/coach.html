<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Entrenador - ProSpect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dashboard coach-dashboard">
    <header class="dashboard-header">
        <div class="logo">ProSpect</div>
        <nav>
            <ul>
                <li class="active"><a href="#">Mi Equipo</a></li>
                <li><a href="#">Buscar Jugadores</a></li>
                <li><a href="#">Análisis</a></li>
                <li><a href="#">Mensajes</a></li>
                <li><a href="{{ url_for('logout') }}" id="logout">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-main">
        <section class="coach-tools">
            <h1>Bienvenido, Entrenador</h1>
            
            <div class="quick-actions">
                <button class="action-button">Analizar Jugador</button>
                <button class="action-button">Comparar Estadísticas</button>
                <button class="action-button">Crear Sesión de Entrenamiento</button>
            </div>

            <div class="players-section">
                <h2>Mi Equipo</h2>
                <div class="players-grid">
                    <!-- Aquí puedes renderizar tarjetas de jugadores desde Flask -->
                    <!-- Ejemplo de una tarjeta estática: -->
                    <div class="player-card">
                        <div class="player-avatar">JS</div>
                        <h3>Juan Sánchez</h3>
                        <p>Delantero | 18 años</p>
                        <div class="player-stats">
                            <span>5.8 velocidad</span>
                            <span>7.2 tiro</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="dashboard-footer">
        <p>&copy; 2025 ProSpect - Panel de Entrenador</p>
    </footer>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
