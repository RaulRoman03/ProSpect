<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - ProSpect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ProSpect</h1>
            <p>¿Olvidaste tu contraseña? Ingresa tu correo para recuperarla</p>
        </div>
        <form method="POST" action="{{ url_for('password_reset') }}">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" required placeholder="Ingresa tu correo"
                       value="{{ form_data.email if form_data and form_data.get('email') else '' }}">
            </div>
            <button type="submit" class="login-button">Enviar Instrucciones</button>
        </form>
        <div class="login-footer">
            <p><a href="{{ url_for('login') }}">Volver al inicio de sesión</a></p>
        </div>
    </div>
</body>
</html>
