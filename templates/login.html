<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ProSpect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ProSpect</h1>
            <p>Inicia sesión según tu perfil</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST" novalidate>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="username" 
                       value="{{ request.form.username if request.form }}" 
                       required
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                       title="Por favor ingresa un correo electrónico válido">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" 
                       required
                       minlength="6"
                       title="La contraseña debe tener al menos 6 caracteres">
                <small class="password-toggle">Mostrar</small>
            </div>
            <div class="form-group">
                <label for="role">Tipo de Usuario</label>
                <select id="role" name="role" required>
                    <option value="">Selecciona tu perfil</option>
                    <option value="player" {% if request.form and request.form.role == 'player' %}selected{% endif %}>Jugador/Padre</option>
                    <option value="coach" {% if request.form and request.form.role == 'coach' %}selected{% endif %}>Entrenador</option>
                    <option value="recruiter" {% if request.form and request.form.role == 'recruiter' %}selected{% endif %}>Reclutador</option>
                </select>
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
        <div class="login-footer">
            <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate</a></p>
            <p><a href="{{ url_for('password_reset') }}">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>

    <script>
        document.querySelector('.password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'Ocultar';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'Mostrar';
            }
        });

        document.querySelector('form').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            if (!email || !password || !role) {
                e.preventDefault();
                alert('Por favor completa todos los campos');
            }
        });
    </script>
</body>
</html>
