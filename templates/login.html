<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ProSpect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ProSpect</h1>
            <p>Inicia sesión según tu perfil</p>
        </div>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" required placeholder="Ingresa tu usuario" value="{{ form_data.get('username', '') if form_data }}">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
        <div class="login-footer">
            <p><a href="{{ url_for('password_reset') }}">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>
</body>
</html>
